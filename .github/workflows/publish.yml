name: ðŸ“¦ Publish nuget library

on:
  release:
    types:
      - published

jobs:
  publish:
    name: ðŸ“¦ Publish nuget library
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Download Artifact
        run: gh release download --repo ${{ vars.GITHUB_REPOSITORY }} --pattern '*.nupkg'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display structure of downloaded files
        run: ls -R
